---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: create backend directory
  become: yes
  file:
    path: /root/backend
    state: directory
    mode: 0755

- name: copy backend files
  become: yes
  copy:
    src: /root/project/artifact.tar.gz
    dest: /root/backend/artifact.tar.gz

- name: "Extract backend into EC2 instance"
  become: yes
  shell: |
    tar -vxf artifact.tar.gz
    rm -f artifact.tar.gz
  args:
    chdir: /root/backend

- name: "Install NPM"
  become: yes
  shell: |
    cd /root/backend
    npm install
    npm run build

- name: "Start Node app"
  become: yes
  shell: |
    pm2 stop default
    pm2 start -f ./main.js
    args:
      chdir: /root/backend/dist
    environment:
      ENVIRONMENT: production
      # Override TYPEORM environment variables to point to /root/backend/dist instead of /root/backend/src
      TYPEORM_MIGRATIONS_DIR: "./migrations"
      TYPEORM_MIGRATIONS: "./migrations/*.js"
      TYPEORM_ENTITIES: "./modules/domain/**/*.entity.js"
